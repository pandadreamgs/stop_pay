
    <!DOCTYPE html>
    <html>
    <head><title>StopPay</title></head>
    <body>
    <script>
        const userLang = navigator.language || navigator.userLanguage;
        if (userLang.startsWith('uk') || userLang.startsWith('ru')) {
            window.location.href = '/ua/';
        } else {
            window.location.href = '/en/';
        }
    </script>
    </body>
    </html>
