<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopPay üõë</title>
    <style>
        :root { --bg: #f8f9fa; --card: #ebebeb; --text: #2d3436; --border: #d1d1d1; }
        [data-theme="dark"] { --bg: #1a1a1a; --card: #3d3d3d; --text: #f8f9fa; --border: #555; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); transition: 0.3s; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        nav { width: 100%; max-width: 600px; display: flex; justify-content: space-between; margin-bottom: 20px; }
        select, .btn-tool { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 10px; outline: none; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: #ff4757; margin: 0; }
        .section-title { width: 100%; max-width: 600px; margin: 25px 0 10px; font-size: 13px; text-transform: uppercase; opacity: 0.7; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; width: 100%; max-width: 600px; margin-bottom: 20px; }
        .card { background: var(--card); padding: 15px; border-radius: 16px; text-align: center; text-decoration: none; color: inherit; font-weight: 600; border: 1px solid var(--border); transition: 0.2s; }
        .card:active { transform: scale(0.95); }
        .card img { width: 45px; height: 45px; object-fit: contain; margin-bottom: 10px; }
        .donate-section { margin-top: 40px; padding: 20px; background: var(--card); border-radius: 20px; text-align: center; max-width: 500px; border: 2px dashed #2ed573; }
        .btn-donate { display: inline-block; margin-top: 15px; padding: 10px 25px; background: #2ed573; color: white; text-decoration: none; border-radius: 30px; font-weight: bold; }
    </style>
</head>
<body data-theme="light">

<nav>
    <select id="langSelect" onchange="renderSite()"></select>
    <button class="btn-tool" onclick="toggleTheme()" id="themeBtn">üåô</button>
</nav>

<header>
    <h1 id="mainTitle">StopPay üõë</h1>
    <p id="mainDesc">...</p>
</header>

<div id="siteContent"></div>

<div class="donate-section">
    <h3 id="donateTitle">...</h3>
    <p id="donateDesc">...</p>
    <a href="#" class="btn-donate" id="donateBtn">...</a>
</div>

<script>
    let siteData = null;

    async function loadData() {
        const response = await fetch('data.json');
        siteData = await response.json();
        initLang();
        renderSite();
    }

    function initLang() {
        const select = document.getElementById('langSelect');
        const userLang = navigator.language.substring(0, 2).toUpperCase();
        
        Object.keys(siteData.languages).forEach(lang => {
            const opt = document.createElement('option');
            opt.value = lang;
            opt.innerText = lang === 'UA' ? 'üá∫üá¶ UA' : lang === 'PL' ? 'üáµüá± PL' : 'üá∫üá∏ EN';
            if (lang === userLang) opt.selected = true;
            select.appendChild(opt);
        });
    }

    function renderSite() {
        const lang = document.getElementById('langSelect').value;
        const info = siteData.languages[lang];
        
        // –¢–µ–∫—Å—Ç–∏
        document.getElementById('mainTitle').innerText = info.title;
        document.getElementById('mainDesc').innerText = info.desc;
        document.getElementById('donateTitle').innerText = info.donate_t;
        document.getElementById('donateDesc').innerText = info.donate_d;
        document.getElementById('donateBtn').innerText = info.donate_b;

        // –ö–∞—Ä—Ç–∫–∏
        const container = document.getElementById('siteContent');
        container.innerHTML = '';

        const types = ['global', lang]; 
        types.forEach(type => {
            const services = siteData.services.filter(s => s.type === type);
            if (services.length > 0) {
                const title = document.createElement('div');
                title.className = 'section-title';
                title.innerText = type === 'global' ? info.global_title : info.local_title;
                container.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'grid';
                services.forEach(s => {
                    grid.innerHTML += `
                        <a href="${s.url}" class="card" target="_blank">
                            <img src="${s.img}" alt="${s.name}">
                            <div>${s.name}</div>
                        </a>
                    `;
                });
                container.appendChild(grid);
            }
        });
    }

    function toggleTheme() {
        const body = document.body;
        const isDark = body.getAttribute('data-theme') === 'dark';
        body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        document.getElementById('themeBtn').innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
    }

    loadData();
</script>
</body>
</html>
