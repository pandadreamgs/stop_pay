name: Process Icons

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2 libcairo2-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow cairosvg

      - name: Run icon processing script
        run: python optimize_icons.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/icons/
          git commit -m "Auto-process service icons (SVG support added)" || echo "No changes to commit"
          git push
          
