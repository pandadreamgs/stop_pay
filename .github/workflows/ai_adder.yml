name: AI Service Adder

on:
  issues:
    types: [opened]

jobs:
  add-service:
    # Запускаємо тільки якщо заголовок починається з потрібної фрази
    if: startsWith(github.event.issue.title, 'Add Service:')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install google-generativeai

      - name: Run AI Adder Script
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: python ai_adder.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "PandaBot [AI]"
          git config --global user.email "bot@pandadream.gs"
          git add data.json
          git commit -m "AI: Added new service from Issue #${{ github.event.issue.number }}" || echo "No changes to commit"
          git push

      - name: Close Issue with comment
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "✅ ШІ обробив ваш запит! Сервіс додано до черги на модерацію. Перевірте сайт за кілька хвилин."
            })
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })
